<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>权限管理</title>
    <link href="__PUBLIC__/css/main.css" type="text/css" rel="stylesheet">
    <meta http-equiv="x-ua-compatible" content="ie=7">
</head>
<body class="warp">
<div id="artlist" class="addn">
    <form action="{:U('addNode')}" method="post">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">
            <tbody>
            <tr>
                <th colspan="4" style="font-size:18px; color:#F60; font-weight:bold;background:#ddd">添加节点</th>
            </tr>
            <tr>
                <td height="48" align="right"><strong>{$type}名称：</strong></td>
                <td><input type="text" name="name" class="ipt" size="45"></td>
            </tr>
            <tr>
                <td height="48" align="right"><strong>{$type}描述：</strong></td>
                <td height="48"><input type="text" name="title" class="ipt" size="45"/></td>
            </tr>
            <tr>
                <td height="48" align="right"><strong>状态：</strong></td>
                <td height="48">
                    <input type="radio" name="status" value="1" class="ipt" checked="checked">开启
                    <input type="radio" name="status" value="0" class="ipt">关闭

                </td>
            </tr>
            <tr>
                <td height="48" align="right"><strong>排序：</strong></td>
                <td><input name="sort" type="text" class="ipt" value="1" size="25"></td>
            </tr>
            <tr>
                <td height="48" colspan="2" align="center">
                    <input name="level" value="{$level}" type="hidden">
                    <input name="pid" value="{$pid}" type="hidden">
                    <input type="submit" name="button" id="button" value="保存添加"/>
                    <input value='返回' type='button' onClick="javascript :history.back(-1)"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
